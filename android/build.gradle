def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            maven { url "https://jitpack.io" } // aggiunto
        }
        dependencies {
            classpath("com.android.tools.build:gradle:3.5.1")
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 25)
    buildToolsVersion safeExtGet('buildToolsVersion', '25.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" } // aggiunto qui
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // Usa direttamente JitPack invece della vecchia libreria
    implementation 'com.github.uccmawei:FingerprintIdentify:1.2.6'
}
